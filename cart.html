<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>Sweetast</title>

</head>
<body class="w-full h-auto flex justify-center flex-col font-pingfang text-[#3F5D45]">

    <!-- header -->
    <header class="w-full h-auto">
        <nav class="py-[30px] px-[42px] max-md:px-[30px] flex items-center justify-between relative">
            <!-- nav-burger -->
             <img id="navBurger" class="hidden max-md:block" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="nav-burger">
            <!--icon-->
                <picture class="w-auto">
                    <source media="(max-width: 768px)" srcset="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-lg-dark.svg">
                    <img class="h-16 max-md:h-[17.74px]" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="store-icon">
                </picture>
            <!-- link -->
                <ul id="headerList" class="flex gap-[60px] text-[#3F5D45] ml-auto mr-[79px] text-[16px] justify-self-end md-burger-nav-ul ">
                   <a href="./index.html" class="md-header-list"><li>首頁</li></a>
                   <a href="./product.html" class="md-header-list"><li>甜點</li></a>
                   <a href="./login.html" class="md-header-list"><li>登入</li></a>
                </ul>
            <!-- cart -->
                <a href="./cart.html">
                    <img class="w-[24px]" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="shopping_cart">
                </a>
            
        </nav>
    </header>
    
    <main>
        <section  class="py-[30px] px-[42px] flex justify-between gap-[20px] max-md:p-0 max-md:flex-col">
            <div class="w-[620px] flex flex-col max-md:w-full">

                <h1 class="py-[16px] w-full text-center bg-[#EAF0ED] text-[24px] mb-[13px] font-semibold h-[65px]">您的購物車</h1>
                
                <div id="card-buy-container" class="card-buy-container h-auto flex flex-col gap-[1px] bg-[#EAF0ED]">
                    

                    <template id="list-template">
                    <div id="product-templete" class="h-[150px] flex items-center w-full justify-between bg-white max-md:flex-col max-md:justify-center max-md:h-[190px] max-md:px-[30px]">

                            <div class="flex w-[436px] justify-between items-center max-md:w-full">
                                <img class="w-[110px] h-[110px] object-cover max-md:w-[157px] max-md:[106px] img-of-product" src="https://bit.ly/2QvsT63" alt="product-img">
                                
                                <div class="flex w-[287px] justify-between items-center max-md:w-auto max-md:flex-col max-md:items-start">
                                    <h2 class="text-[20px]">
                                        <span class="name-of-product font-light">焦糖馬卡龍</span>
                                        <br class=""/>
                                        <span class="text-[16px] font-normal">NT$ <span class="price-of-product">450</span></span>
                                    </h2>
                                    
                                    <div class="flex">
                                        <div class="decrese flex justify-center items-center h-[48px] w-[48px] border-[1px] border-[#EAF0ED]">-</div>
                                        <div class="num flex justify-center items-center h-[48px] w-[48px] border-[1px] border-[#EAF0ED] mx-[-1px]">0</div>
                                        <div class="increase flex justify-center items-center h-[48px] w-[48px] border-[1px] border-[#EAF0ED]">+</div>
                                    </div>
                                </div>

                            </div>

                            <hr class="hidden w-full max-md:block  my-[8.5px]"/>

                            <h3 class="text-[20px] font-semibold max-md:self-end">NT$ <span class="unit-total">900</span></h3>

                        <svg class="max-md:hidden delete-product" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="gray"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </div>
                    </template>

                </div>

            </div>
            <div class="w-[300px] h-fit bg-[#3F5D45] text-[#EAF0ED] max-md:bg-transparent max-md:w-full max-md:text-[#3F5D45]">
                <div class="px-[18px] flex flex-col max-md:p-0 max-md:mx-[30px]">
                    <h2 class="text-[24px] font-semibold text-center bg-[#3F5D45] max-md:bg-[#EAF0ED] py-[16px]">訂單摘要</h2>
                    <hr class="mb-[16px]"/>
                    <p class="flex justify-between font-light ">
                        <span>小計</span>
                        <span>NT$ <span id="sum">2,700</span></span>
                    </p>
                    <p class="flex justify-between font-light my-[8px]">
                        <span>運費</span>
                        <span>NT$ <span id="transport-fee">300</span></span>
                    </p>
                    <h3 class="flex justify-between mt-[8px] text-[20px] font-semibold">
                        <span>總計</span>
                        <span>NT$ <span id="total">3,000</span></span>
                    </h3>
                </div>
                <a href="./payment.html">
                    <button class="justify-self-end	bg-[#FFE180] h-[65px] w-full text-[#3F5D45] text-[24px] font-semibold mt-[16px]">結帳</button>
                </a>
            </div>
        </section>
    </main>

    <footer class="w-full h-auto">
        <!-- footer upper part -->
        <div class="w-full py-[30px] bg-[#3F5D45] flex justify-center">

                <div class="w-[780px] flex justify-between items-center gap-[30px] max-md:flex-col ">

                <label for="subscribe" class="flex items-center gap-[20px]">
                    <img class="w-[40px]" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-light.svg" alt="store-icon-sm">
                    <h2 class="text-[24px] font-helveticaNeue text-[#EAF0ED]">訂閱你我的甜蜜郵件</h2>
                </label>

                <div class="w-[380px] h-[56px] flex items-center justify-between bg-[#EAF0ED] max-md:w-[318px]">
                    <img class="ml-[20px]" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="mail">
                    <input id="subscribe" type="email" class="bg-transparent w-[200px] pr-2 rounded text-end focus:outline-none focus:ring-2 focus:ring-[#3F5D45] ">
                    <div class="w-[64px] h-full bg-[#FFE180] flex justify-center items-center">
                        <img class="w-[20px]" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt="arrow-right">
                    </div>
                </div>

            </div>
        </div>

        <!-- footer-lower part -->
        <div class="w-full bg-[#EAF0ED] py-[30px] flex flex-col items-center">
            <div  class="w-[780px] flex justify-between max-md:w-full max-md:px-[30px]">
                <div class="h-[218.69px] flex flex-col items-start justify-between max-md:h-[135px]">
                    <img class="h-[26.6px]" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-sm-dark.svg" alt="store-icon">
                    <ul class="font-helveticaNeue">
                        <li><a href="#">07-1234-5678</a></li>
                        <li><a href="#">sweetaste@email.com</a></li>
                        <li><a href="#">800 高雄市新興區幸福路 520 號</a></li>
                    </ul>
                </div>
                <img class="h-[218.69px] max-md:hidden" src="./src/material/sm-今天是個吃甜點的好日子@2x desktop.png" alt="今天是個吃甜點的好日子">
            </div>

            <div class="py-[30px] w-[780px] flex justify-between items-center gap-[23px] max-md:flex-col max-md:items-start max-md:w-full max-md:px-[30px]">
                <ul class=" flex gap-[8px]">
                    <li>
                        <a href="#">
                        <img class="w-[32px]" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-line%40.svg" alt="line-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <img class="w-[32px]" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-facebook.svg" alt="facebook-icon">
                        </a>
                    </li>
                </ul>
                <p class="font-times text-[#3F5D45]">© 2018 Sweetaste* All Rights Reserved</p>
            </div>

        </div>
